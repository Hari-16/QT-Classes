<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="" onsubmit="check()">
            <table>
                <tr>
                    <td>Enter A Number</td>
                    <td><input type="tel" name="" id="one"></td>
                </tr>
            </table>
            <button>Submit</button>
        </form>
        <p id="pos"></p>
    </div>

    <div>
        <form action="" onsubmit="city()">
            <table>
                <tr>
                    <td>Enter your City</td>
                    <td><input type="text" name="" id="two"></td>
                </tr>
            </table>
            <button>Submit</button>
        </form>
        <p id="citi"></p>
    </div>

    <div>
        <form action="" onsubmit="diff()">
            <table>
                <tr>
                    <td>Number difference</td>
                    <td><input type="tel" name="" id="three"></td>
                </tr>
            </table>
            <button>Submit</button>
        </form>
        <p id="sum"></p>
    </div>

    <div>
        <form action="">
            <table>
                <tr>
                    <td>Enter Year</td>
                    <td><input type="tel" name="" id=""></td>
                </tr>
            </table>
            <button>Submit</button>
            <p></p>
        </form>
    </div>

    <script src="check.js"></script>
    <script src="citizen.js"></script>
    <script src="difference.js"></script>
    <script src="leap.js"></script>
</body>
</html>
