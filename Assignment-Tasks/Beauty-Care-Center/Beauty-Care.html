<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Care Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h3>Beauty Care Center - Appointment</h3>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="name">Name*</label>
                    </td>
                    <td>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="radio">Gender*</label>
                    </td>
                    <td id="radio">
                        <input type="radio" name="gender" id="radio" required>
                        <label for="">Male</label>
                        <input type="radio" name="gender" id="radio" required>
                        <label for="">Female</label>
                        <input type="radio" name="gender" id="radio" required>
                        <label for="">Others</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail address</label>
                    </td>
                    <td>
                        <input type="email" name="" id="email" placeholder="Example:abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phn">Mobile No*</label>
                    </td>
                    <td>
                        <input type="tel" name="" id="phn" maxlength="10" placeholder="Enter your mobile no" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="service">Services*</label>
                    </td>
                    <td>
                        <input type="text" name="" id="service" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date*</label>
                    </td>
                    <td>
                        <input type="date" name="" id="date" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Time*</label>
                    </td>
                    <td>
                        <select name="" id="time" required>
                            <option value="">-Select one-</option>
                            <option value="">New Delhi</option>
                            <option value="">London</option>
                            <option value="">Canada</option>
                            <option value="">Mauritius</option>
                            <option value="">Switzerland</option>       
                        </select>    
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Address">Address</label>
                    </td>
                    <td>
                        <textarea name="" id="Address" placeholder="Enter your address" cols="43" rows="5"></textarea>
                    </td>
                </tr>
            </table>
            <div id="second">
                <input type="checkbox" name="" id="">
                <a href="">I agree to terms of service and privacy policy</a>
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
