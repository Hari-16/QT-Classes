<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Packers And Movers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="image">
            <img src="img.jpg" alt="Atlas Packers And Movers">
        </div>
        <div>
            <div id="right">
                <div id="title">
                    <h2>ATLAS PACKERS AND MOVERS</h2>
                </div>
                <form action="">
                    <table>
                        <tr>
                            <td colspan="2">
                                <a href="">Relocation-info</a><br>
                                <a href="">Personal-info</a><br>
                                <a href="">Get a quote</a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="head">
                                <label for="">Relocation Information</label>
                            </td>
                        </tr>
                        <tr>
                            <td >
                                <select name="" id="">
                                    <option value="">Select your Current city</option>
                                    <option value="">Chennai</option>
                                    <option value="">Bangalore</option>
                                    <option value="">Hyderabad</option>
                                    <option value="">Mumbai</option>       
                                </select>
                            </td>
                            <td>
                                <input type="date" class="common">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Select Category</label>
                            </td>
                            <td>
                                <input type="radio" name="yes" id="" required>
                                <label for="">Home Relocation</label>
                                <input type="radio" name="yes" id="" required>
                                <label for="">Factory/Office Relocation</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea name="" id="" cols="50" rows="5" placeholder="From Address" required></textarea>
                            </td>
                            <td>
                                <textarea name="" id="" cols="50" rows="5" placeholder="To Address" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Distance in km (approx)</label>
                            </td>
                            <td>
                                <input type="range" name="" id="" min="0" max="2000" class="common" value="20">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="" class="head">Personal Information</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Customer Name</label>
                            </td>
                            <td>
                                <input type="text" name="" id="" class="common" placeholder="Enter the customer name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Phone Number</label>
                            </td>
                            <td>
                                <input type="number" name="" id="" class="common" placeholder="Enter the phone number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">
                                    <label for="">Email ID</label>
                                </label>
                            </td>
                            <td>
                                <input type="email" name="" id="" class="common" placeholder="Enter the email id" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="head">
                                <label for="">Get a quote !</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Possible charges involved</label>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="">
                                <label for="">Packing Charges</label>
                                <input type="checkbox" name="" id="">
                                <label for="checkbox">Loading Charges</label> <br>
                                <input type="checkbox" name="" id="">
                                <label for="">Transportation Charges</label>
                                <input type="checkbox" name="" id="">
                                <label for="">Unloading Charges</label> <br>
                                <input type="checkbox" name="" id="">
                                <label for="">Unpacking Charges</label>
                                <input type="checkbox" name="" id="">
                                <label for="">Escort Charge</label><br>
                                <input type="checkbox" name="" id="">
                                <label for="">Octroi Charges</label>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <a href="">**Quote you receive will include service tax of 12.3%</a>
                            </td>
                        </tr>
                    </table><br>
                        <button>GET A QUOTE</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
