<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Travel Management</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="main">
        <div id="image">
            <img src="img.png" alt="Elite Travel Management">
        </div>
        <div>
            <div id="right">
                <div id="title">
                    <h2>ELITE TRAVEL MANAGEMENT</h2>
                </div>
                <form action="">
                    <table>
                        <tr>
                            <td>
                                <a href="">Travel-info</a>
                            </td>
                            <td>
                                <a href="">Personal-info</a>
                            </td>
                            <td>
                                <a href="">Activities Preferences</a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="head">
                                <label for="">Travel Information</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" >Select your travel destination :</label> <br>
                                <select name="" id="" class="common">
                                    <option value="">Select...</option>
                                    <option value="">London</option>
                                    <option value="">Canada</option>
                                    <option value="">Mauritius</option>
                                    <option value="">Switzerland</option>       
                                </select>
                            </td>
                            <td>
                                <label for="" required>Date of departer :</label> <br>
                                <input type="date" class="common">
                            </td>
                            <td>
                                <label for="" required>Date of arrival :</label> <br>
                                <input type="date" class="common">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" name="" id="" class="common" placeholder="No of kids" required>
                            </td>
                            <td>
                                <input type="number" name="" id="" class="common" placeholder="No of teens" required>
                            </td>
                            <td>
                                <input type="number" name="" id="" class="common" placeholder="No of adults" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">visa Assistance</label>
                            </td>
                            <td>
                                <input type="radio" name="Yes" required>
                                <label for="">Yes</label>
                            </td>
                            <td>
                                <input type="radio" name="Yes" required>
                                <label for="">No</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="head">
                                <label for="">Personal Information</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Customer Name</label>
                            </td>
                            <td colspan="2">
                                <input type="text" name="" id="" class="common" placeholder="Enter the customer name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">Phone Number</label>
                            </td>
                            <td colspan="2">
                                <input type="number" name="" id="" class="common" placeholder="Enter the phone number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="">
                                    <label for="">Email ID</label>
                                </label>
                            </td>
                            <td colspan="2">
                                <input type="email" name="" id="" class="common" placeholder="Enter the email id" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="head">
                                <label for="">Activities Preferences</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="" id="">
                                <label for="">Museums & Historic Sites</label>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="">
                                <label for="checkbox">Culture</label>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="">
                                <label for="">Beaches</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="" id="">
                                <label for="">Shopping</label>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="">
                                <label for="">Wildlife</label>
                            </td>
                            <td>
                                <input type="checkbox" name="" id="">
                                <label for="">Relaxing</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <a href="">**Click here to unlock exclusive offers</a>
                            </td>
                        </tr>
                    </table><br>
                        <button>BUILD PACKAGE</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
