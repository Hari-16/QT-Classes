<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury Drug Delivery Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h3>Mercury Drug delivery Service - Partner Invite</h3>
        <form action="">
            <table>
                <tr>
                    <td colspan="2">
                        <input type="text" placeholder="Pharmacy name*" class="second" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Pin(Primary Location)*" class="second" required>
                    </td>
                    <td>
                        <input type="text" name="" id="" placeholder="city*" class="second" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="" id="" placeholder="Pharmacy owner*" class="second" required>
                    </td>
                    <td>
                        <input type="number" name="" id="" placeholder="Phone number*" class="second" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="email" name="" id="" placeholder="Email*" class="second" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="" id="" placeholder="Website Link/ online listing link" class="second">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="" id="" placeholder="Number of outlets*" class="second" required>
                    </td>
                    <td>
                        <input type="text" name="" id="" placeholder="Primary Area of outlet*" class="second" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="" id="" placeholder="Minimum purchase cost*" class="second" required>
                    </td>
                    <td>
                        <input type="text" name="" id="" placeholder="Establishment : independant/Chain*" class="second" required>
                    </td>
                </tr>
                <tr>
                    <td class="box" colspan="2">
                        <label for="">Medicines avaliable: </label>
                        <input type="checkbox">
                        <label for="">General Sales List Medicines (GSL)</label>
                        <input type="checkbox">
                        <label for="">Pharmacy Medicines (P)</label>
                        <input type="checkbox">
                        <label for="">prescription Only Medicines (POM)</label>
                        <input type="checkbox">
                        <label for="">Controlled Drugs (CDs)</label>
                    </td>
                </tr>
                <tr>
                    <td class="box">
                        <label for="">Retail drug License(Jpeg/PDF)*</label><br>
                        <input type="file" name="" id="" required>
                    </td>
                    <td class="box">
                        <label for="">GSTIN/PAN*</label><br>
                        <input type="file" name="" id="" required>
                    </td>
                </tr>
                <tr>
                    <td class="box">
                        <label for="">FSSAI(Jpeg/PDF)*</label><br>
                        <input type="file" name="" id="" required>
                    </td>
                    <td class="box">
                        <label for="">Facade/Pharmacy-shelves/refridgerator(Jpeg)*</label><br>
                        <input type="file" name="" id="" required>
                    </td>
                </tr>
            </table>
            <div class="three">
                <input type="checkbox" name="" id="">
                <a href="">I agree to terms of services</a><br>
                <button>SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
